<!DOCTYPE html>
<html lang="dv" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ޑިޖިޓަލް ލައިބްރަރީ - ޒާދް އެކަޑެމީ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thaana:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Shared Root Variables from Index */
        :root { --royal-blue: #0C2D48; --royal-gold: #B49658; --bg-color: #f4f6f8; }
        body { font-family: 'Noto Sans Thaana', sans-serif; background: var(--bg-color); margin: 0; padding: 20px; }
        
        .library-header { text-align: center; margin-bottom: 40px; }
        .library-header h1 { color: var(--royal-blue); font-size: 2.5em; margin-bottom: 10px; }
        .library-header p { color: #666; }

        /* --- LIBRARY GRID (Holds 100+ items) --- */
        .library-grid {
            display: grid;
            /* Creates small cards that adjust to screen size */
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .book-card:hover {
            transform: translateY(-5px);
            border-color: var(--royal-gold);
            box-shadow: 0 10px 25px rgba(180, 150, 88, 0.2);
        }

        .book-icon {
            font-size: 3em;
            color: #ff5252; /* PDF Red color */
            margin-bottom: 15px;
            display: block;
        }
        
        /* If using cover images instead of icons */
        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .book-title {
            font-size: 1em;
            font-weight: bold;
            color: var(--royal-blue);
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .book-author {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 15px;
        }

        .download-btn {
            margin-top: auto; /* Pushes button to bottom */
            background: var(--royal-blue);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }
        
        .download-btn:hover { background: var(--royal-gold); }

    </style>
</head>
<body>

    <div class="library-header">
        <h1>ޑިޖިޓަލް ލައިބްރަރީ</h1>
        <p>100+ އިސްލާމީ އަދި ތަޢުލީމީ ފޮތްތައް</p>
    </div>

    <div class="library-grid">
        
        <div class="book-card">
            <i class="fas fa-file-pdf book-icon"></i>
            <h3 class="book-title">ތައުޙީދު ފޮތް 1</h3>
            <p class="book-author">އިސްލާމިކް މިނިސްޓްރީ</p>
            <a href="#" class="download-btn"><i class="fas fa-download"></i> ޑައުންލޯޑް</a>
        </div>

        <div class="book-card">
            <img src="https://via.placeholder.com/150x200?text=Book+Cover" class="book-cover" alt="Cover">
            <h3 class="book-title">އޭ.އައި ގައިޑް</h3>
            <p class="book-author">ޒާދް އެކަޑެމީ</p>
            <a href="#" class="download-btn"><i class="fas fa-eye"></i> ކިޔުއްވާ</a>
        </div>

        <div class="book-card">
            <i class="fas fa-file-pdf book-icon"></i>
            <h3 class="book-title">ފޮތުގެ ނަން 3</h3>
            <a href="#" class="download-btn">ޑައުންލޯޑް</a>
        </div>
        
        </div>

</body>
</html>
